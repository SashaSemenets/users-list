<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Users-list</a>
  <button type="button" class="btn btn-primary" (click)="openAddUserModal(template)">
    Add User
  </button>
</nav>
<div class="container app-container">
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i+1 }}</td>
        <td class="name" (click)="navigateToUser(user._id)">
          {{ user.name }}
        </td>
        <td>
          <button type="button" class="btn btn-warning" (click)="onEditUser(user, template)">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="onDeleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <app-modal [user]="editableUser"></app-modal>
</ng-template>
